<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - Voucher</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
        }
        .main {
            width: 50%;
            box-shadow: 0 0 3px black;
            height: auto;
            padding: 30px 4% 70px;
            display: block;
        }
        .main .titlePage {
            margin: 10px 0 30px;
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid black;
            border-top: 2px solid black;
        }
        ul {
            margin-left: 2%;
        }
        .bookingDetail, .guestDetail {
            padding: 15px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="titlePage">
            <h2>E - Voucher</h2>
            <p>Kode Pemesanan : 341-4439</p>
        </div>
        <div class="bookingDetail">
            <h3>Detail Pemesanan</h3>
            <p>Hotel Fulan</p>
            <p>Jl. Fulan No. 1</p>
        </div>
        <div class="guestDetail">
            <h3>Detail Tamu</h3>
            <ul>
                <li>Nama : </li>
                <li>Tamu : </li>
                <li>Catatan :</li>
            </ul>
        </div>
        <div class="information">
            <h3>Ketentuan Pembatalan</h3>
            <p>Anda hanya dapat membatalkan pemesanan 3 hari sebelum tanggal masuk</p>
        </div>
    </div>
</body>
</html>
